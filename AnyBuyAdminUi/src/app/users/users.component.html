<code>
    <div class="row">
      <div class="col-sm-2" style="margin-top: 20px;">
        <a routerLink="/signup" class="authTextDesign btn btn-secondary ml-2 mr-2 mb-1">add user</a>
      </div>
        <div class = "col-sm-1">
            <div class="dropdown" 
             
               style="margin-top: 10px;">
              <button class="dropbtn button-style" ><i class="fa fa-filter icon-style"></i></button> 
                  <form class="dropdown-content" [formGroup]="rolesForm" autocomplete="off" novalidate (ngSubmit)="getVals(rolesForm.value)">
                    <select  class = "display-style" name="roles" id="roles" multiple formControlName="roles">
                      <option *ngFor = "let role of AllRoles" value = "{{role!.id}}">{{role?.name}}</option>
                    </select>
                    <br><br>
                    <input type="submit" class ="display-style" style = "background-color: rgb(123, 204, 2)"value="Submit">
                  </form>
            </div> 
        </div>
        <div class ="col-sm-1">
          <button class="btn button-style" (click)="getUsers()" style="margin-top: 20px;">
              <i class="fa fa-times icon-style"></i>
          </button>
       </div>
    </div>
    <div class="container mt-5">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search..."
            [(ngModel)]= "filterTerm"
          />
        </div>
    </div>
  <!-- Modal for user details -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="col-lg-8">
                <div class="card mb-4 card-style">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">User Name</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{UserDetails?.userName}}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Email</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{UserDetails?.email}}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Phone</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{UserDetails?.phoneNumber}}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">age</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{UserDetails?.age}}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">gender</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{UserDetails?.gender}}</p>
                        </div>
                      </div>
                    <hr>
                  </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div class="container mt-3 mb-4">
<div class="col-lg-14 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <table class="table manage-candidates-top mb-0">
            <thead>
              <tr>
                <th  class="text-center">User Name</th>
                <th class="text-center">email</th>
                <th class="text-center">gender</th>
                <th class = "text-left">Roles</th>
                <th class="action text-left">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="candidates-list"   *ngFor= "let user of UserList | filter: filterTerm | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index" >
                  <td class="candidate-list-favourite-time text-center">
                    <span class="candidate-list-time order-1">{{user.userName}}</span>
                  </td>
                  <td class="candidate-list-favourite-time text-center">
                    <span class="candidate-list-time order-1">{{user.email}}</span>
                  </td>
                <td class="candidate-list-favourite-time text-center">
                  <span class="candidate-list-time order-1">{{user.gender}}</span>
                </td>
                <td class = "">
                  <span class = ""><div *ngFor = "let roles of user!.roles">{{roles}} </div></span>
                </td>
                <td>
                  <ul class="list-unstyled mb-0 d-flex justify-content-front">
                    <li><a (click)="getUserDetails(user.id)" class="text-primary viewButton"  data-toggle="tooltip" title="" data-original-title="view" aria-label="Close" data-bs-target="#staticBackdrop"  data-bs-toggle="modal"><i class="fa fa-eye" ></i></a></li>
                    <li><a (click)="onDeleteUser(user.id)" class="text-danger" data-toggle="tooltip" title="" data-original-title="Delete"><i class="fa fa-trash"></i></a></li>
                    <li><a routerLink="/profile/{{user.id}}" class="text-danger" data-toggle="tooltip" title="" data-original-title="Edit"><i class="fa fa-pencil" ></i></a></li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>
    </div>
</div>
</code>
