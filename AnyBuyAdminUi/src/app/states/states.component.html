<code>

    <!-- details model-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"> Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="newStateForm" autocomplete="off" novalidate
                    (ngSubmit)="onAddEditSubmit(newStateForm.value) ">
                    <div class="modal-body">
                        <div class="col-lg-8">
                            <div class="card mb-4 card-style">
                                <div class="card-body">
                                    <div class="row not-display">
                                        <div class="col-sm-6">
                                            <label for="subcategoryId" class="mb-0">id</label>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" id="Id"  class="form-control" formControlName="Id" readonly="readonly" value="0" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label for="CountryId" class="mb-0">country</label>
                                        </div>
                                        <div class="col-sm-6">
                                            <select class="form-select" aria-label="Default select example" id="CountryId" formControlName="CountryId" [ngClass]="{ 'is-invalid': submitted && f['CountryId'].errors }">
                                                <option selected>select</option>
                                                <option *ngFor="let country of CountryList" value={{country.id}}>{{country.name}}</option>
                                            </select>
                                            <div *ngIf="submitted && f['CountryId'].errors" class="invalid-feedback">
                                                <div *ngIf="f['CountryId'].errors['required']">country is required</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label for="price" class="mb-0"> name</label>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" id="subcategoryName" class="form-control" formControlName="Name" aria-label="Name" [ngClass]="{ 'is-invalid': submitted && f['Name'].errors }"/>
                                                <div *ngIf="submitted && f['Name'].errors" class="invalid-feedback">
                                                    <div *ngIf="f['Name'].errors['required']">name is required</div>
                                                </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-secondary">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--end  model-->

    <div class="container mt-3 mb-4">
        <div class="row" >
            <div class="col-sm-4">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" title=""  aria-label="Close"  data-bs-target="#staticBackdrop" (click)="resetForm()"  data-bs-toggle="modal">Add</button>
            </div>
            <div class="col-sm-1">
                <div class="dropdown">
                    <button class="dropdown-toggle button-style" type="button" id="dropdownMenu1" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-filter icon-style"></i>
                    </button>
                    <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                      <li class="dropdown-submenu">
                        <a class="dropdown-item" tabindex="-1">states</a>
                        <ul class="dropdown-menu">
                          <div *ngFor="let country of CountryList">
                                <li class="dropdown-item">
                                   <a (click)="onSelectStates(country.id)">{{country.name}}</a>
                                </li>
                          </div>
                        </ul>
                      </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-1">
                <button class="button-style " (click)="removeFilters()"><i class="fa fa-close icon-style"></i></button>
            </div>
        </div>
        

        <div class="col-lg-14 mt-4 mt-lg-0">
             <div class="row">
               <div class="col-md-12">
                 <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                   <table class="table manage-candidates-top mb-0">
                     <thead>
                       <tr>
                         <th  class="text-center">state name</th>
                         <th  class="text-center">country Name</th>
                         <th class="action text-left">Action</th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr class="candidates-list"   *ngFor= "let state of Statelist | filter: filterTerm | paginate
                       : {
                           itemsPerPage: tableSize,
                           currentPage: page,
                           totalItems: count
                         };
                         let i = index" >
                         <!-- <td class="title"> -->
                            
                           <td class="candidate-list-favourite-time text-center">
                            <span class="candidate-list-time order-1">{{state.name}}</span>
                          </td>
                           <td class="candidate-list-favourite-time text-center">
                             <span class="candidate-list-time order-1">{{state.countryName}}</span>
                           </td>
                           <td>
                             <ul class="list-unstyled mb-0 d-flex justify-content-front">
                               <li><a  (click)="onEditState(state.id)" class="text-info" data-toggle="tooltip" title="" data-original-title="Edit"  aria-label="Close"  data-bs-target="#staticBackdrop"  data-bs-toggle="modal"><i class="fa fa-pencil" ></i></a></li>
                               <li><a  (click)="onDeleteState(state.id)" class="text-danger" data-toggle="tooltip" title="" data-original-title="Delete"><i class="fa fa-trash"></i></a></li>
                             </ul>
                           </td>
                       </tr>
                     </tbody>
                   </table>
                 </div>
               </div>
             </div>
           </div>
           <div class="d-flex justify-content-center">
             <pagination-controls
               previousLabel="Prev"
               nextLabel="Next"
               (pageChange)="onTableDataChange($event)"
             >
             </pagination-controls>
             </div>
         </div>
 </code>
