<section class="page-header">
    <div class="overly"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="content text-center">
            <h1 class="mb-3">Order</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb bg-transparent justify-content-center">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="user-dashboard page-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-7 col-sm-12 col-lg-9">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Order</th>
                <th scope="col">Date</th>
                <th scope="col">total amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = 'let item of ordersList'>
                <th scope="row">#{{item.id}}</th>
                <td>{{item.updatedAt|date}} </td>
                <td>{{item.totalAmount | currency:"INR"}}</td>
                <td><a routerLink="/order/{{item.id}}" class="btn btn-dark btn-small">view</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
