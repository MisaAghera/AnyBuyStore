<section class="page-header">
    <div class="overly"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="content text-center">
                    <h1 class="mb-3">Profile</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="user-dashboard page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7 col-sm-12 col-lg-9">

                <div class="tab-pane fade show active" id="settings" role="tabpanel">
                    <div class="acccount-settings">
                        <h4 class="mb-4">Account information</h4>
                        <form [formGroup]="userForm" autocomplete="off" novalidate (ngSubmit)="updateUser(userForm.value) ">
                            <div class="form-row">
                            </div>
                            <input type="text" formControlName="id"  hidden>
                            
                            <div class="form-group mb-4">
                                <label>user name </label>
                                <input type="text" id="userName" class="form-control" placeholder="enter user name"
                                formControlName="userName" aria-label="userName"
                                [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" />
                            <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                                <div *ngIf="f['userName'].errors['required']">username is required</div>
                            </div>
                            </div>
                            <div class="form-group mb-4">
                                <label>Phone number</label>
                                <input type="text" id="phoneNumber" class="form-control" placeholder="enter phone number"
                                formControlName="phoneNumber" aria-label="phoneNumber"
                                [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }" />
                            <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
                                <div *ngIf="f['phoneNumber'].errors['required']">phone number is required</div>
                            </div>
                            </div>
                            <div class="form-group mb-4">
                                <label>Email ID</label>
                                <input type="text" id="email" class="form-control" placeholder="enter email"
                                formControlName="email" aria-label="email"
                                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">email is required</div>
                            </div>
                            </div>
                            <div class="form-group mb-4">
                                <label>Age</label>
                                <input type="text" id="age" class="form-control" placeholder="enter age"
                                formControlName="age" aria-label="age" />
                            </div>
                            <div class="form-group mb-4">
                                <label class="labels">Gender</label>
                                <select name="gender" id="gender" formControlName="gender" class="form-select">
                                    <option value="male">male</option>
                                    <option value="female">female</option>
                                  </select>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-secondary profile-button" type="submit">Save Profile</button>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
